<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <link rel="icon" href="wardrobe.png" type="image/png">

    <title>Etsuko Community Wardrobe</title>
</head>

<body>
    <div class="main">
        <h1 class="display-2">Etsuko Wardrobe</h1>
        <br></br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <h3>The Wardrobe</h2>
                    <p>Spice up your wardrobe whilst saving money and the planet!</p>
                </div>
                <div class="col-sm-6">
                    <h3>Borrowing</h2>
                    <p>Simply make a reservation and find the owner's details to confirm!</p>
                </div>
            </div>
  <!-- The Modal -->
  <div class="modal" id="reservationModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Reservation Form</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body">
            <h5 id="clothesName"></h5>
          <div id="reservationsDiv"></div>
  
          <!-- Date Input Form -->
          <form id="reservationForm">
            <div class="form-group">
              <label for="reservationDate">Choose Date:</label>
              <input type="date" class="form-control" id="reservationDate" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="submitReservation(event)">Submit Reservation</button>
          </form>
        </div>
  
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
  


        <div id="ownerdiv" class="card" style="width: 25rem;"></div>

        <h4 id="category-title">Categories</h4>
        
        <button type="button" class="btn btn-outline-purple mb-4" onclick="loadClothes('all')">All</button>
        <button type="button" class="btn btn-outline-purple mb-4" onclick="loadClothes('top')">Tops</button>
        <button type="button" class="btn btn-outline-purple mb-4" onclick="loadClothes('bottoms')">Bottoms</button>
        <button type="button" class="btn btn-outline-purple mb-4" onclick="loadClothes('jumper')">Jumpers</button>
        <button type="button" class="btn btn-outline-purple mb-4" onclick="loadClothes('accessory')">Accessories</button>
    </div>

    <div class = "container-fluid">
        <div id="clothesdiv" class="row"></div>
    </div>



    <div class="container mt-5">
        <h2>Add a new item</h2>

        <form enctype="multipart/form-data">

            <div class="form-group">
                <label for="name">Title:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="owner">Owner:</label>
                <select class="form-control" id="owner" name="owner" required>
                    <option value="Sorine">Sorine</option>
                    <option value="Rose">Rose</option>
                    <option value="Megan">Megan</option>
                    <option value="Liam">Liam</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="top">Top</option>
                    <option value="bottoms">Bottoms</option>
                    <option value="jumper">Jumper</option>
                    <option value="accessory">Accessory</option>
                </select>
            </div>

            <div class="form-group">
                <label for="size">Size:</label>
                <select class="form-control" id="size" name="size" required>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <button type="submit" class="btn btn-pink" onclick="addClothesText(event)">Submit</button>
            
            <form enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-pink" onclick="uploadSelectedImage(event)">Upload your selected image</button>
            </form>
            
            
            <br></br>
        </form>
    </div>
    <a href="https://www.flaticon.com/free-icons/closet" title="closet icons">Closet icons created by Swifticons - Flaticon</a>
    <script src="client.js"></script> 
</body>
</html>
