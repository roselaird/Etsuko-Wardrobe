<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Etsuko Community Wardrobe</title>
</head>

<body>
    <h1>Etsuko Community Wardrobe</h1>
    <p>view clothes on offer to borrow and add you own!</p>
    <p>Clothes:</p>
    <button type="button" class="btn btn-outline-yellow" onclick="loadClothes(all)">All</button>
    <button type="button" class="btn btn-outline-green" onclick="loadClothes(tops)">Tops</button>
    <button type="button" class="btn btn-outline-blue" onclick="loadClothes(bottoms)">Bottoms</button>
    <button type="button" class="btn btn-outline-purple" onclick="loadClothes(jumpers)">Jumpers</button>
    <button type="button" class="btn btn-outline-pink" onclick="loadClothes(accessories)">Accessories</button>
   
    <div class = "container-fluid">
        <div id="clothesdiv" class="row"></div>
    </div>


    <script src="client.js"></script> 
</body>
</html>
